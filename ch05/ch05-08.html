<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chapter 05</title>
    <style>
      .boxcolor{
        background-color: orange;
      }
      .center{
        width: 200px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        border: 1px solid gray;
      }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="example">
      <center-box v-bind:class="boxstyle"></center-box>
    </div>
    <script type="text/javascript">
      Vue.component('center-box',{
        template: '<div class="center">positioned center</div>'
      });
      var vm = new Vue({
        el: "#example",
        data: {
          boxstyle: {boxcolor: true}
        }
      });

    </script>
  </body>
</html>
