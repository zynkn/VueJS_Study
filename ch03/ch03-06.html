<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="example">
        x: <input type="text" v-model="x" /><br/> y: <input type="text" v-model="y" /><br/> result: {{sum}}
    </div>


    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: {
                x: 0,
                y: 0
            },
            computed: {
                sum: function() {
                    var result = Number(this.x) + Number(this.y);
                    if (isNaN(result)) {
                        return 0;
                    } else {
                        return result;
                    }
                }
            }
        })
    </script>
</body>

</html>
