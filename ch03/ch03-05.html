<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="example">
        x: <input type="text" v-model="x" /><br/> y: <input type="text" v-model="y" /><br/> result: {{sum}}
    </div>


    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: {
                x: 0,
                y: 0,
                sum: 0
            },
            watch: {
                x: function(v) {
                    console.log("## x 변경");
                    var result = Number(v) + Number(this.y);
                    if (isNaN(result)) {
                        this.sum = 0;
                    } else {
                        this.sum = result;
                    }
                },
                y: function(v) {
                    console.log("## y 변경");
                    this.y = v;
                    var result = Number(this.x) + Number(v);
                    if (isNaN(result)) {
                        this.sum = 0;
                    } else {
                        this.sum = result;
                    }
                }
            }
        })
    </script>
</body>

</html>
