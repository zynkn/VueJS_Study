<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="example">
        <span v-once>
            {{message}}
        </span>
    </div>


    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: {
                message: "Hellow World!"
            }
        })
    </script>
</body>

</html>
