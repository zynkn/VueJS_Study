<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="simple">
        <h2 v-text="message"></h2>
        <h3 v-html="message"></h3>
    </div>
    <script type="text/javascript">
        var model = {
            message: 'My first Vue.js App.'
        };

        var simple = new Vue({
            el: '#simple',
            data: model
        });

        var temp = document.querySelector("#simple > h2");
        temp.innerText = "innerText";
        temp.innerText = model.message;
    </script>
</body>

</html>
