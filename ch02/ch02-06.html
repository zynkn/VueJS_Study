<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="simple">
        예금액 : <input type="text" v-model="amount" />{{amount.charCodeAt(0)}}
        <img v-if="amount.charCodeAt(0)<97" src="https://png.icons8.com/attention/androidL/24" title="마이너스 노노해" style="width: 24px; height: 24px; vertical-align:middle" />

    </div>

    <script type="text/javascript">
        var simple = new Vue({
            el: '#simple',
            data: {
                amount: 'a'
            }
        });
    </script>
</body>

</html>
