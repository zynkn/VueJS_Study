<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="myVue" v-html="message">
    </div>
    <script type="text/javascript">
        var myVue = new Vue({
            el: '#myVue',
            data: {
                message: '<strong>123</strong>'
            }
        });
    </script>
</body>

</html>
