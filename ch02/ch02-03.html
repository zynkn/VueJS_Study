<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="simple">
        <input id="a" type="text" v-bind:value="imagePath" />
        <br/>
        <img v-bind:src="imagePath" />
        <img :src="imagePath" />
    </div>

    <script type="text/javascript">
        var model = {
            message: 'My first Vue.js App.',
            imagePath: 'http://sample.bmaster.kro.kr/photos/61.jpg'
        };

        var simple = new Vue({
            el: '#simple',
            data: model
        });
    </script>
</body>

</html>
