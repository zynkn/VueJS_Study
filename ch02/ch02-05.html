<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="simple">
        <h1>좋아하는 과일을 모두 골라 골라</h1>
        <input type="checkbox" value="사과" v-model="fruits">사과,
        <input type="checkbox" value="포도" v-model="fruits">포도,
        <input type="checkbox" value="키위" v-model="fruits">키위,
        <input type="checkbox" value="큘" v-model="fruits">귤
    </div>
    <hr />
    <div id="simple2">
        <h2>너의 과일들 => <span v-html="fruits"></span></h2>
    </div>

    <script type="text/javascript">
        var model = {
            fruits: []
        };

        var simple = new Vue({
            el: '#simple',
            data: model
        });
        var simple2 = new Vue({
            el: '#simple2',
            data: model
        })
    </script>
</body>

</html>
