<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .layout1 {
            margin: 30px;
        }
    </style>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>

    <div id="example" class="container layout1">
        <p><input type="text" v-model="amount" class="form-control" /></p>
        <p>
            <button id="create" v-on:click.once="specialEvent" class="btn btn-primary">계좌 개설 이벤트</button>
            <button id="deposit" v-on:click="deposit" class="btn btn-primary">예금</button>
            <button id="withdraw" v-on:click="withdraw" class="btn btn-primary">인출</button>
        </p>
        <h3>계좌 잔고 : {{balance}}</h3>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: {
                amount: 0,
                balance: 0,
            },
            methods: {
                deposit: function(e) {
                    var amt = parseInt(this.amount);
                    if (amt <= 0) {
                        alert('0보다 큰 값을 입력하시오.');
                    } else {
                        this.balance += amt;
                    }
                },
                withdraw: function(e) {
                    var amt = parseInt(this.amount);
                    if (amt <= 0) {
                        alert("0보다 큰 값을 어떻게 인출해?")
                    } else if (amt > this.balance) {
                        alert("잔고보다 많은 금액을 어떻게 인출해?")
                    } else {
                        this.balance -= amt;
                    }
                },
                specialEvent: function(e) {
                    this.balance += 10000;
                }
            }

        })
    </script>
</body>

</html>
