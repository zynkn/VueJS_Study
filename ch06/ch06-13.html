<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Chapter 06</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<template id="listTemplate">
    <li>{{myMessage}}</li>
</template>
<script type="text/javascript">
    Vue.component('list-component', {
        template: '#listTemplate',
        props: ['myMessage']
    })
</script>

<body>
    <div id="app">
        <ul>
            <list-component my-message="Hello"></list-component>
            <list-component my-message="Xin jao"></list-component>
            <list-component my-message="Ni Hao ma"></list-component>
        </ul>
    </div>
</body>

<script type="text/javascript">
    Vue.config.devtools = true;
    var v = new Vue({
        el: '#app'
    })
</script>

</html>
